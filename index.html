<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Log.js"></script>
  <script src="Box.js"></script>

</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 0 5">

    </a-camera>

    <a-entity log="Hi, it's me!"></a-entity>

    <a-entity position="0 0 0" rotation="0 0 0" move-box>

      <a-cylinder position="0 1 0" color="white" radius="0.5" height="2"></a-cylinder>

      <a-cylinder position="0 0 0" color="white" radius="0.5" height="0.5"></a-cylinder>

      <a-cone position="0 2.5 0" color="red" radius-bottom="0.8"></a-cone>

      <a-triangle position="-0.93 -0.95 -0.94" scale="0.5 0.5 1" color="cyan" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1"></a-triangle>
      
      <a-triangle position="-0.11 -0.026 -0.94" rotation="0 0 270" scale="0.5 0.5 1" color="cyan" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1"></a-triangle>

    </a-entity>

    <a-entity position="0 -0 0" animation="property:rotation ; to:0 360 0 ; easing:linear ; duration:10000">

      <a-sphere radius="5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511" ></a-sphere>

    </a-entity>

  </a-scene>

</body>

</html>
